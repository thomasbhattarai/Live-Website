  <style>
    /* ====== Fonts & Reset ====== */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ====== Animated Gradient Background ====== */
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      padding: 1rem;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ====== Container Card ====== */
    .container {
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid #ff4ecd;
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 25px #ff4ecd88;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #ff4ecd;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      outline: none;
      background: #333;
      color: white;
      transition: 0.3s;
    }

    input:focus {
      background: #444;
    }

    button {
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #ff4ecd;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #ff1ebd;
      transform: scale(1.03);
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ====== Responsive Design ====== */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 0.9rem;
        padding: 0.7rem;
      }
    }
  </style>

<body>
  <div class="container">
    <h1>üíñ Love Calculator üíñ</h1>
    <form id="loveForm">
      <input type="text" id="name1" placeholder="Your Name" required />
      <input type="text" id="name2" placeholder="Partner's Name" required />
      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("loveForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name1 = document.getElementById("name1").value.toLowerCase();
      const name2 = document.getElementById("name2").value.toLowerCase();
      const combined = name1 + name2;

      const count = (char) => [...combined].filter(c => c === char).length;

      const trueScore = count('t') + count('r') + count('u') + count('e');
      const loveScore = count('l') + count('o') + count('v') + count('e');
      const score = parseInt(`${trueScore}${loveScore}`);

      let message = `‚ù§Ô∏è You love ${score}% to your partner.`;

      if (score < 10 || score > 90) {
        message = `üíò You love ${score}% to your partner. You go together like coke and mentos!`;
      } else if (score >= 40 && score <= 70) {
        message = `üíï You love ${score}% to your partner. Pretty compatible! Keep it blooming.`;
      }

      document.getElementById("result").innerHTML = `<p>${message}</p>`;
    });
  </script>
</body>

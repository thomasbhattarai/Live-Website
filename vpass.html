<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Login - Romantic Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
            color: #fff;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h2 {
            color: #ffebee;
            margin-bottom: 2rem;
            font-size: 2.8rem;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            text-align: center;
            outline: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        input:focus {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 182, 193, 0.5);
        }

        button {
            background: linear-gradient(45deg, #ff0033, #ff416c);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 30px;
            font-size: 1.3rem;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .error {
            color: #ff0033;
            margin-top: 15px;
            font-size: 1rem;
            display: none;
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50% 50% 0 0;
            transform: rotate(-45deg);
            animation: floatHeart 7s infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .heart::after,
        .heart::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) scale(1.3);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-250px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Valentine's Login</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Enter</button>
        <p id="error" class="error">Incorrect password</p>
    </div>

    <script>
        // Create floating hearts
      

        // Add event listener for Enter key
        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });

        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = "iloveyou"; // Change this to your desired password
            
            if (password === correctPassword) {
                window.location.href = "valentine.html";
            } else {
                const error = document.getElementById('error');
                error.style.display = 'block';
                setTimeout(() => {
                    error.style.display = 'none';
                }, 2000);
            }
        }
    </script>
</body>
</html>
